<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unit Converter</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
  <div class="upper">
    <h1>Metric/Imperial Unit Conversion</h1>
    <input type="number" id="num_input"/></br>
    <button id="convert-btn">Convert</button>
  </div>
  <div class="lower">
    </br>
    <div class="length">
      <h6>Length (Meter/Feet)</h6>
      <p id="length_converted"> meters = </p>
    </div>
    </br>
    <div class="volume">
      <h6>Volume (Liters/Gallons)</h6>
      <p id="volume-converted"> liters </p>
    </div>
    </br>
    <div class="mass">
      <h6>Mass (Kilograms/Pounds)</h6>
      <p id="mass-converted"> kilos =</p>
    </div>
    </br>
  </div>
  <script src="index.js"></script>
</body>
</html>
